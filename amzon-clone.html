<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d83f8b50ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="pc-view">
        <div class="main-navbar-container">
            <div class="nav-hero-logo global-border ">
                <img src="./images/Amazon-Logo.png" alt="" class="mt-2">
            </div>
            <div class="nav-hero-address global-border">
                <i id="location" class="fa-solid fa-location-dot"></i>
                <div class="location-home ">
                    <div data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <p class="nav-font">Delivering to surat 395010</p>
                        <span class="nav-font"><b>Update location</b></span>
                    </div>
                </div>
            </div>
            <div class="nav-hero-search nav-font global-border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="search amazon" class="search-input nav-font">
                <div class="nav-search-logo nav-font">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-hero-language global-border pt-4">
                <div class="flage ">
                    <img src="./images/India-Flag.webp" width="30px">
                </div>
                <span class="nav-font px-2">EN <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i></span>
                <!-- Hidden Hover Div -->
            </div>
            <div class="nav-hero-account global-border">
                <div class="accounts-lists ">
                    <p class="nav-font">Hello,sign in</p>
                    <span class="nav-font">Accounts & lists <img src="./assets/dropdown_icon.png" alt=""
                            width="8px"></span>
                </div>
            </div>
            <div class="nav-hero-order global-border">
                <div class="accounts-lists ">
                    <p class="nav-font">Returns</p>
                    <span class="nav-font">& orders</span>
                </div>
            </div>
            <div class="nav-hero-cart global-border">

                <i class="fa-solid fa-cart-shopping nav-font" style="color: #ffffff;"></i>
                <p class="ms-3 nav-font ">cart</p>


            </div>
        </div>
    </div>
    <div class="mobile-view">
        <div class="row w-100">
            <div class="col-6 ">
                <i class="fa-solid fa-bars  global-border" style="color: #ffffff; font-size: 20px; "></i>
                <img src="./images/Amazon-Logo.png" alt="" class="global-border">
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div>
                    <span class="fs-6 global-border">Sign in ></span><i class="fa-regular fa-user"
                        style="color: #ffffff;"></i>
                </div>
                <i class="fa-solid fa-cart-shopping  global-border"
                    style="color: #ffffff; font-size: 20px; margin-top: -5px;"></i>
            </div>
            <div class="col-12 ">
                <div class="nav-hero-search nav-font global-border">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="search amazon" class="search-input nav-font">
                    <div class="nav-search-logo nav-font">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 ">4</div>
        </div>
        <!-- <div class="hero-mob-header">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            <img src="./images/Amazon-Logo.png" alt="">
        </div>
        <div class=""></div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
